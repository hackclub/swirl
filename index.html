<script>
    function getNextThursday() {
        const now = new Date();
        const daysUntilThursday = (4 - now.getUTCDay() + 7) % 7; // 4 is Thursday
        const nextThursday = new Date(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate() + daysUntilThursday, 18, 30, 0, 0); // 6:30 PM UTC
        return nextThursday;
    }

    function updateCountdown() {
        const countdownElement = document.getElementById('countdown');
        const targetDate = getNextThursday();
        const now = new Date();

        const timeDifference = targetDate - now;

        if (timeDifference <= 0) {
            countdownElement.innerHTML = "The countdown has ended!";
            clearInterval(interval);
            return;
        }

        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));

        countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m`;
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();

</script>
